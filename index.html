<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, is it me you looking for?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* font-family: "Lexend", sans-serif; */
            background-image: url('./assets/white-paper-texture-2.png'); /* Replace with your actual background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            
        }

        /* Centered text overlay on background */
        #overlay-text {
            text-align: center;
            font-size: 68px;
            font-family: "Major Mono Display", monospace;
            font-weight: 400;
            font-style: normal;
            color: rgb(0, 0, 0);
            /* text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); Shadow for better visibility on background */
            letter-spacing: 2px;
            padding: 20px;
            /* background-color: rgba(0, 0, 0, 0.3); Semi-transparent background for readability */
            border-radius: 10px;
            max-width: 80%;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #overlay-text {
                font-size: 68px;
                padding: 15px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            #overlay-text {
                font-size: 68px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Centered text overlay -->
    <div id="overlay-text">Tôi bị ngu.</div>

    <script>
        // Vanilla JS placeholder - no functionality needed yet
        console.log('Blog page loaded.');
    </script>
</body>
</html>
